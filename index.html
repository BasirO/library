<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
  
      th, td {
        border: 1px solid lightgray;
        padding: 8px;
        text-align: center;
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
       rel="stylesheet"
     />
     <link rel="shortcut icon" href="favicon.png" />
     <script
     src="https://kit.fontawesome.com/4c536a6bd5.js"
     crossorigin="anonymous"
   ></script>
  </head>
  <body>
    <h2>Library App</h2>
    <hr>
    <div class="card-item">
      <h3>Add Book</h3>
      <form id="bookform">
      <input class="form-control mb-2" list="datalistOptions" id="title" placeholder="Book Title">
      <input class="form-control mb-2" list="datalistOptions" id="author" placeholder="Author Name">
      <input class="form-control mb-4" list="datalistOptions" id="pages" placeholder="Total Pages ">
      <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="read">
      <label for="">
        Read
      </label>
     <br><br>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
   
 
    <div class="show-item" id="show-item">
      <h3>Available  Data</h3>
      <table id="libraryTable">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
            <th scope="col">Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
   
    <script src="index.js"></script>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        BasirOo
      </p>
      <a href="https://github.com/michalosman" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
